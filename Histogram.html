        <script>
            
             histogram = false ? "histogram.csv" : "https://raw.githubusercontent.com/juanmiRL/Histogram/main/histogram.csv";

             d3.csv(histogram,
                (d,i,c) => {

                    cs = {
                                "x":"X",
                                "data1":"Data1",
                                "data2" :"Data2",
                                "data3": "Data3"
                            }

                    if (i==0){
                                d3.select("table")
                                .append("tr")
                                .selectAll("th")
                                .data(c)
                                .join("th").text(e=>cs[e])
                            }
                            d3.select("table")
                            .append("tr")
                            .selectAll("td")
                            .data(c).join("td").text(e => d[e])
             })           
           

           
        </script>
